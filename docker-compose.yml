services:
  rag-engine:
    build: .
    working_dir: /app
    environment:
      - OLLAMA_HOST=http://ollama:11434
    device_requests:
      - driver: nvidia
        count: all
        capabilities: ["gpu"]
    volumes:
      - ./lancedb_data:/app/lancedb_data
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    device_requests:
      - driver: nvidia
        count: all
        capabilities: ["gpu"]
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
